<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>

<body>
    <H1>Form buttons css properties</H1>

    <form action="">
        <div id="formContainer">
            <label for="inpText">Input text:</label>
            <input type="text" id="inpText">
            <label for="inpPassword">Password</label>
            <input type="password" id="inpPassword" >
            <label for="inpEmail">Email</label>
            <input type="email" id="inpEmail" autocomplete="No">
            <label for="inpButton">Button</label>
            <input type="button" id="inpButton" value="Button">
            <label for="inpCheck">Checkbox</label>
            <input type="checkbox" id="inpCheck" required>
            <label for="impRadio">Radio</label>
            <input type="radio" id="inpRadio" name="rd" required>
            <input type="radio" id="inpRadio" name="rd">
            <label for="inpNumber">Number</label>
            <input type="number" min="0" max="20" id="inpNumber">
            <label for="inpRange">Range</label>
            <input type="range" id="inpRange" min="0" max="5">
            <input type="submit">

        </div>
    </form>

</body>

</html>
